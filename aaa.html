<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G-Com Day 1 Animations</title>
<style>
    body {
        background: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    h2 {
        margin: 20px 0 10px;
    }

    /* 1. Typewriter Effect */
    .typewriter {
        font-size: 40px;
        font-weight: bold;
        overflow: hidden;
        white-space: nowrap;
        border-right: 3px solid black;
        width: 0;
        animation: typing 3s steps(11) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
        from { width: 0 }
        to { width: 12ch }
    }

    @keyframes blink {
        50% { border-color: transparent }
    }

    /* 2. SVG Stroke Animation */
    .svg-text text {
        fill: none;
        stroke: #000;
        stroke-width: 2;
        stroke-dasharray: 800;
        stroke-dashoffset: 800;
        animation: draw 4s forwards;
    }

    @keyframes draw {
        to {
            stroke-dashoffset: 0;
        }
    }

    /* 3. Letter-by-Letter Fade-In */
    .fade-text span {
        opacity: 0;
        animation: fadeIn 1s forwards;
        display: inline-block;
    }

    .fade-text span:nth-child(1) { animation-delay: 0.1s; }
    .fade-text span:nth-child(2) { animation-delay: 0.3s; }
    .fade-text span:nth-child(3) { animation-delay: 0.5s; }
    .fade-text span:nth-child(4) { animation-delay: 0.7s; }
    .fade-text span:nth-child(5) { animation-delay: 0.9s; }
    .fade-text span:nth-child(6) { animation-delay: 1.1s; }
    .fade-text span:nth-child(7) { animation-delay: 1.3s; }
    .fade-text span:nth-child(8) { animation-delay: 1.5s; }
    .fade-text span:nth-child(9) { animation-delay: 1.7s; }
    .fade-text span:nth-child(10) { animation-delay: 1.9s; }
    .fade-text span:nth-child(11) { animation-delay: 2.1s; }

    @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
        from { opacity: 0; transform: translateY(10px); }
    }

    /* 4. Scale & Fade Animation */
    .zoom-text {
        opacity: 0;
        transform: scale(0.8);
        animation: zoomIn 2s forwards;
        font-size: 40px;
        font-weight: bold;
    }

    @keyframes zoomIn {
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

</style>
</head>
<body>

<!-- 1. Typewriter Effect -->
<h2>Typewriter Animation</h2>
<div class="typewriter">G-Com Day 1</div>

<!-- 2. SVG Stroke Animation -->
<h2>SVG Stroke Animation</h2>
<svg class="svg-text" viewBox="0 0 800 200" width="500" height="100">
  <text x="50" y="100" font-size="60" font-family="Arial, sans-serif">G-Com Day 1</text>
</svg>

<!-- 3. Letter-by-Letter Fade-In -->
<h2>Letter-by-Letter Fade-In</h2>
<div class="fade-text">
  <span>G</span><span>-</span><span>C</span><span>o</span><span>m</span><span> </span><span>D</span><span>a</span><span>y</span><span> </span><span>1</span>
</div>

<!-- 4. Scale & Fade -->
<h2>Scale & Fade Animation</h2>
<div class="zoom-text">G-Com Day 1</div>

</body>
</html>
