<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G-Com Day 1 Animation</title>
<style>
    body {
        background: #fff;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .text-container {
        font-size: 60px;
        font-family: Arial, sans-serif;
        font-weight: bold;
        overflow: hidden;
        white-space: nowrap;
        border-right: 3px solid black;
        width: 0;
        animation: typing 3s steps(10) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
        from { width: 0 }
        to { width: 12ch } /* Adjust based on character count */
    }

    @keyframes blink {
        50% { border-color: transparent }
    }
</style>
</head>
<body>

<div class="text-container">G-Com</div>

</body>
</html>
