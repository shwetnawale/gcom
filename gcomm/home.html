    <style>
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            width: 48px;
            border-radius: 50%;
            overflow: hidden;
            background: #f6f6f6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-left: 16px;
        }

        .profile-img {
            width: 44px;
            height: 44px;
            object-fit: cover;
            border-radius: 50%;
            border: none;
            display: block;
            transition: box-shadow 0.2s;
        }

        .profile-img:hover {
            box-shadow: 0 0 0 2px #007bff;
        }
        /* Overlay for account settings */
        .account-settings-overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 2000;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            overflow: auto;
        }
        .account-settings-overlay.visible {
            display: block;
        }
        .account-settings-content {
            background: #fff;
            margin: 5%;
            border-radius: 16px;
            /* max-width: 900px; */
            min-height: 80vh;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            position: relative;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .account-settings-close {
            position: absolute;
            top: 18px;
            right: 24px;
            font-size: 2rem;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
        /* Blur background when overlay is open */
        body.account-settings-open > *:not(.account-settings-overlay) {
            filter: blur(4px) grayscale(0.1);
            pointer-events: none;
            user-select: none;
        }
    </style>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openModalBtn = document.getElementById('open-profile-modal');
            const profileModal = document.getElementById('profile-modal');
            const overlay = document.getElementById('modal-overlay');
            const manageAccountBtn = document.getElementById('manage-account-btn');
            const accountSettingsOverlay = document.getElementById('account-settings-overlay');
            const accountSettingsContent = document.getElementById('account-settings-content');
            const closeAccountSettings = document.getElementById('close-account-settings');

            // Open profile modal
            const openModal = (e) => {
                e.preventDefault();
                overlay.classList.add('visible');
                profileModal.classList.add('visible');
            };

            // Close profile modal
            const closeModal = () => {
                overlay.classList.remove('visible');
                profileModal.classList.remove('visible');
            };

            openModalBtn.addEventListener('click', openModal);
            overlay.addEventListener('click', closeModal);

            // Open account settings overlay
            manageAccountBtn.addEventListener('click', function(e) {
                e.preventDefault();
                closeModal();
                // Load myprofile.html content via fetch
                fetch('myprofile.html')
                    .then(res => res.text())
                    .then(html => {
                        // Extract only the <main>...</main> part for cleaner overlay
                        const mainMatch = html.match(/<main[\s\S]*?<\/main>/i);
                        accountSettingsContent.innerHTML = '<button class="account-settings-close" id="close-account-settings" title="Close">&times;</button>' +
                            (mainMatch ? mainMatch[0] : html);
                        accountSettingsOverlay.classList.add('visible');
                        document.body.classList.add('account-settings-open');
                        // Re-attach close event (since we replaced innerHTML)
                        document.getElementById('close-account-settings').onclick = closeAccountSettingsOverlay;
                    });
            });

            // Close account settings overlay
            function closeAccountSettingsOverlay() {
                accountSettingsOverlay.classList.remove('visible');
                document.body.classList.remove('account-settings-open');
            }
            closeAccountSettings.onclick = closeAccountSettingsOverlay;

            // Optional: close overlay when clicking outside content
            accountSettingsOverlay.addEventListener('click', function(e) {
                if (e.target === accountSettingsOverlay) {
                    closeAccountSettingsOverlay();
                }
            });
        });
    </script>
