<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Medium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Light background to make the modal stand out */
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 0.5rem; /* Tailwind's rounded-lg equivalent */
            padding: 30px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* Adjust max-width as needed */
            text-align: center;
            position: relative;
            padding-top: 20px; /* Space for close button */
        }

        .modal-header {
            text-align: right;
            margin-bottom: 20px;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 28px;
            color: #666;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 0;
            line-height: 1;
        }

        .close-button:hover {
            color: #333;
        }

        .modal-title {
            font-size: 2rem; /* approx 32px */
            font-weight: 500;
            margin-bottom: 2.5rem; /* approx 40px */
            color: #292929;
        }

        .signup-options {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* approx 16px */
            margin-bottom: 1.875rem; /* approx 30px */
        }

        .signup-button {
            width: 100%;
            padding: 0.75rem 1.25rem; /* approx 12px 20px */
            border: 1px solid #ccc;
            border-radius: 9999px; /* Tailwind's rounded-full equivalent */
            background-color: #fff;
            font-size: 1rem; /* approx 16px */
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem; /* approx 10px */
            transition: background-color 0.2s, border-color 0.2s;
            color: #333;
        }

        .signup-button:hover {
            border-color: #888;
            background-color: #f9f9f9;
        }

        .signup-button .icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        /* Specific styles for icons if needed (e.g., Font Awesome) */
        .signup-button.email .icon {
            font-size: 20px;
            color: #666; /* Adjust email icon color */
        }

        .account-link {
            font-size: 0.9375rem; /* approx 15px */
            color: #666;
            margin-bottom: 1.875rem; /* approx 30px */
        }

        .account-link a,
        .terms-policy a {
            color: #1a8917; /* Medium's green color */
            text-decoration: none;
            font-weight: 500;
        }

        .account-link a:hover,
        .terms-policy a:hover {
            text-decoration: underline;
        }

        .terms-policy {
            font-size: 0.8125rem; /* approx 13px */
            color: #888;
            line-height: 1.5;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .modal-content {
                margin: 1.25rem; /* 20px */
                padding: 1.5625rem 1.875rem; /* 25px 30px */
            }

            .modal-title {
                font-size: 1.75rem; /* 28px */
                margin-bottom: 1.875rem; /* 30px */
            }

            .signup-button {
                padding: 0.625rem 0.9375rem; /* 10px 15px */
                font-size: 0.9375rem; /* 15px */
            }

            .account-link {
                font-size: 0.875rem; /* 14px */
            }

            .terms-policy {
                font-size: 0.75rem; /* 12px */
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-button">&times;</button>
            </div>
            <h2 class="modal-title">Join GCOM.</h2>
            <div class="signup-options">
                <button class="signup-button google">
                    <!-- Google SVG Icon -->
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.24 10.29V14.5c2.32 0 3.84-1.27 4.54-3.15h.07l2.84-.04c-.45 2.76-2.58 4.79-5.9 4.79-3.98 0-7.23-3.25-7.23-7.23S8.26 3.94 12.24 3.94c1.88 0 3.32.79 4.41 1.75l-1.92 1.79c-.6-.56-1.5-.9-2.49-.9-2.07 0-3.75 1.68-3.75 3.75S10.17 14.04 12.24 14.04z" fill="#4285F4"/>
                        <path d="M21.75 12c0-.75-.07-1.46-.19-2.16H12v4.5h5.45c-.2 1.05-.8 2.05-1.74 2.82l.02.01 3.51 2.71h.04c2.09-1.93 3.37-4.75 3.37-8.27z" fill="#FBBC05"/>
                        <path d="M3.97 10.71h-.03c-.45.92-.72 1.95-.72 3.09 0 1.14.27 2.17.72 3.09h.03L7.75 20.3l-.04-.01c1.09.84 2.38 1.34 3.79 1.34 2.45 0 4.52-1.35 5.67-3.32l-3.51-2.71c-.57.46-1.32.74-2.16.74-1.66 0-3.05-1.12-3.54-2.6L3.97 10.71z" fill="#34A853"/>
                        <path d="M11.53 4.09c.81 0 1.58.3 2.16.79l3.12-3.11c-1.32-1.23-3.04-1.99-4.89-1.99-3.4 0-6.28 1.95-7.75 4.75l3.54 2.72c.49-1.48 1.88-2.6 3.54-2.6z" fill="#EA4335"/>
                    </svg>
                    Sign up with Google
                </button>
                <button class="signup-button facebook">
                    <!-- Facebook SVG Icon -->
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.477 2 2 6.477 2 12c0 5.016 3.657 9.176 8.438 9.876V14.85h-2.91v-2.85h2.91v-2.193c0-2.88 1.76-4.464 4.316-4.464 1.229 0 2.285.092 2.593.133v2.548h-1.503c-1.487 0-1.777.708-1.777 1.748v2.033h3.187l-.515 2.85h-2.672v7.026C18.343 21.176 22 17.016 22 12c0-5.523-4.477-10-10-10z"/>
                    </svg>
                    Sign up with Facebook
                </button>
                <button class="signup-button email">
                    <i class="fas fa-envelope icon"></i>
                    Sign up with email
                </button>
            </div>
            <p class="account-link">
                Already have an account? <a href="#">Sign in</a>
            </p>
            <p class="terms-policy">
                Click "Sign up" to agree to GCOM's <a href="#">Terms of Service</a> and acknowledge that Medium's <a href="#">Privacy Policy</a> applies to you.
            </p>
        </div>
    </div>
</body>
</html>
