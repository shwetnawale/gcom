</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo" style="text-decoration:none;">

                <a href="#" class="join-now-header-btn open-auth-modal">Join Now</a>
            </div>
            <div class="theam" id="theme-toggle">
                <svg id="sun-icon" style="display: none;" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>

    <div id="page-content">
        <main>
            <div class="settings-content" style="max-width: 800px; margin: 2rem auto;">
                <h2>Create a New Post</h2>
                <div class="form-group">
                    <label for="post-title">Post Title</label>
                    <input type="text" id="post-title" placeholder="Enter a catchy title">
                </div>
                <div class="form-group">
                    <label for="post-community">Select Community</label>
                    <select id="post-community" class="form-group" style="width: 100%; padding: 0.75rem; border-radius: 5px;">
                        <option>Tech Innovators</option>
                        <option>Digital Artists & Creators</option>
                        <option>AI & Machine Learning Hub</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="post-content">Content</label>
                    <textarea id="post-content" rows="10" placeholder="Write your post here... Markdown is supported." style="resize:vertical; width: 100%; padding: 0.75rem; border: 1px solid var(--border-secondary); border-radius: 5px; font-size: 1rem; background: var(--bg-primary); color: var(--text-primary);"></textarea>
                </div>
                <button class="submit-btn" style="width: 150px;">Publish Post</button>
            </div>
        </main>
    </div>
