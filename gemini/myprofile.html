<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo" style="text-decoration:none;">
                <h1 class="logo-text">G</h1>
                <span class="brand">-COM</span>
            </a>
            <div class="join-now-header-btn-container">
                <ul class="links">
                    <li><a href="index.html">Explore</a></li>
                    <li><a href="plans.html">Plans</a></li>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
                <a href="#" class="join-now-header-btn open-auth-modal">Join Now</a>
            </div>
            <div class="theam" id="theme-toggle">
                <svg id="sun-icon" style="display: none;" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg id="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </div>
            <button class="hamburger-menu">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </button>
        </nav>
    </header>

    <div id="page-content">
        <main class="account-settings-container">
            <aside class="settings-sidebar">
                <div class="profile-header">
                    <div class="profile-image-wrapper">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIs1XePP0G1O0AQB8x6uxPkXyY_PvXlYWGLTJWZfpios_3gsrcqX_jZz1dkxjgCZjrC-w&usqp=CAU" alt="User Profile">
                    </div>
                    <h3 class="profile-name">Shwet Nawale</h3>
                    <p class="profile-socials">@shwetnawale</p>
                </div>
                <nav class="settings-nav">
                    <ul>
                        <li><a href="#" class="active"><i class="fas fa-user-cog fa-fw"></i> Account</a></li>
                        <li><a href="#"><i class="fas fa-shield-alt fa-fw"></i> Privacy & Security</a></li>
                        <li><a href="#"><i class="fas fa-bell fa-fw"></i> Notifications</a></li>
                        <li><a href="#"><i class="fas fa-link fa-fw"></i> Linked Accounts</a></li>
                    </ul>
                </nav>
            </aside>
            <section class="settings-content">
                <h2>Account Settings</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="shwetnawale">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="user@example.com">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" rows="4" style="resize:vertical; width: 100%; padding: 0.75rem; border: 1px solid var(--border-secondary); border-radius: 5px; font-size: 1rem; background: var(--bg-primary); color: var(--text-primary);">Tech enthusiast and lifelong learner.</textarea>
                </div>
                <button class="submit-btn" style="width: 150px;">Save Changes</button>

                <h2 style="margin-top: 3rem;">Change Password</h2>
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" placeholder="Enter your current password">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter a new password">
                </div>
                <button class="submit-btn" style="width: 180px;">Update Password</button>
            </section>
        </main>
    </div>

    <footer>
        <div class="footer-content">

</body>
