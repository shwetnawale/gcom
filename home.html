<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-COM - Chats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylehome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">h
        <!-- Left Panel: Chat List -->
        <div cla]="logo-text" >G</h1>
                        <span class="brand">apple</span>
                    </div>
                </a>
                <div class="sidebar-actions">
                    <i class="fas fa-users"></i>
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-dots"></i>
                    <i class="fas fa-ellipsis-v"></i>
                    <div class="theam" id="theme-toggle">
                        <!-- Sun Icon -->
                        <svg id="sun-icon" style="display: none;" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="5" fill="currentColor"/><path d="M12 1V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 21V23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M4.22 4.22L5.64 5.64" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M18.36 18.36L19.78 19.78" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M1 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 12H23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M4.22 19.78L5.64 18.36" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        <!-- Moon Icon -->
                        <svg id="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" fill="currentColor"/></svg>
                    </div>
                </div>
            </header>
            <div class="chat-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search or start new chat">
            </div>
            <div class="chat-list">
                <!-- Sample Chat Item -->
                <div class="chat-item active">
                    <img src="https://i.pravatar.cc/50?u=user1" alt="User Avatar" class="avatar">
                    <div class="chat-info">
                        <a href="wel-explore.html">

                            <div class="chat-name">Jane Doe</div>
                        </a>
                        <div class="last-message">Awesome, see you then!</div>
                    </div>
                    <div class="chat-meta">
                        <div class="timestamp">10:48 AM</div>
                        <div class="unread-count">2</div>
                    </div>
                </div>
                 <!-- More chat items can be added here -->
            </div>
        </div>

        <!-- Right Panel: Conversation -->
        <div class="conversation-view">
            <header class="chat-header">
                <img src="https://i.pravatar.cc/40?u=user1" alt="User Avatar" class="avatar">
                <div class="chat-info">
                    <div class="chat-name">Jane Doe</div>
                    <div class="user-status">online</div>
                </div>
                <div class="conversation-actions">
                    <i class="fas fa-video"></i>
                    <i class="fas fa-phone"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>
            <div class="message-area"></div>
            <footer class="message-input-area"></footer>
        </div>
    </div>
    <script src="home-script.js"></script>
</body>
</html>
