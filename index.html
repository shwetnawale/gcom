<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        /* Basic page setup */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        /* Loader container - covers the whole page */
        #loader-wrapper {
            position: fixed;
            top: 0;zxcv
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensures it's on top of other content */
            transition: opacity 0.5s;
        }

        /* The spinner element */
        .spinner {
            border: 8px solid #e3e3e3; /* Light grey circle */
            border-top: 8px solid #3498db; /* Blue spinning part */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
        }

        /* The spin animation using keyframes */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* The content that appears after loading */
        #content {
            display: none; /* Hidden by default */
            text-align: center;
            padding: 50px;
        }
        
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <!-- The loader element -->
    <div id="loader-wrapper">
        <div class="spinner"></div>
    </div>

    <!-- The main content of your page -->
    <div id="content">
        <h1>Page Loaded!</h1>
        <p>Welcome to the main content.</p>
    </div>

    <script>
        // Wait for 5 seconds, then hide the loader and show the content
        setTimeout(function() {
            const loader = document.getElementById('loader-wrapper');
            const content = document.getElementById('content');

            loader.style.display = 'none'; // Hide the loader
            content.style.display = 'block'; // Show the content
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>

</body>
</html>
